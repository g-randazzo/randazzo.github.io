<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the website of Gregory Randazzo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        #resume-link {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: blue;
        }
        #resume-link:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the website of Gregory Randazzo</h1>
    <div class="image-container" id="image11">
        <img src="11.png" alt="Image 1">
    </div>
    <div class="image-container hidden" id="image12">
        <img src="12.png" alt="Image 2">
    </div>
    <div class="image-container hidden" id="image13">
        <img src="13.png" alt="Image 3">
    </div>
    <div class="image-container hidden" id="image14">
        <img src="14.png" alt="Image 4">
    </div>
    <div id="navigation">
        <button onclick="showImage('image11')">Show Image 11</button>
        <button onclick="showImage('image12')">Show Image 12</button>
        <button onclick="showImage('image13')">Show Image 13</button>
        <button onclick="showImage('image14')">Show Image 14</button>
    </div>
    <div class="image-container">
        <img src="june7.gif" alt="GIF">
    </div>
    <a href="resumeFall23.pdf" id="resume-link">View my PDF resume</a>

    <script>
        function showImage(imageId) {
            const images = document.querySelectorAll('.image-container');
            images.forEach(image => {
                if (image.id === imageId) {
                    image.classList.remove('hidden');
                } else {
                    image.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
